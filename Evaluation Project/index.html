<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <title>Keenect Software - CRM Solution</title>
  </head>
  <body>
    <header class="navbar navbar-expand-lg w-100 position-fixed" id="mainHeader">
      <div class="container-fluid px-4 py-3">
        <a
          class="text-primary d-flex gap-2 align-items-center fw-light fs-3 text-decoration-none"
          href="#"
        >
          <img src="./assets/logo.svg" alt="Logo" width="40" />
          <span class="d-none d-sm-block">KEENECT-SOFTWARE</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto gap-3 align-items-center">
            <li class="nav-item">
              <a class="nav-link fw-normal" href="#company">COMPANY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-normal" href="#support">SUPPORT</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary" href="#contact">REQUEST A DEMO</a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <main class="position-relative">
      <section class="hero-section d-flex flex-column align-items-center justify-content-center">
        <video class="hero-bg-video" src="./assets/file.mp4" autoplay loop muted></video>

        <h2 class="display-4 text-accent font-">KENNECT - SOFTWARE</h2>

        <div class="scroll-down"><i class="bi bi-mouse"></i> Scroll down</div>
      </section>

      <div class="other-sections">
        <section class="features-section"></section>
        <section class="services-section"></section>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
